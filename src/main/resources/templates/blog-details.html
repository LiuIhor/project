<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Детали</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="p : ${post}"} class="alert alert-info mt-2">
        <h3 th:text="${p.title}">
            title
        </h3>
        <p th:text="${p.full_text}">
            anons
        </p>
        <p> <b>Просмотры:</b> <span th:text="${p.views}"> views </span></p>
        <div sec:authorize="hasRole('USER')">
            <a th:href="'/blog/' + ${p.id} + '/edit'" class="btn btn-warning">
                Редактировать
            </a>
            <form th:action="'/blog/' + ${p.id} + '/remove'"method="post">
                <button class="btn btn-warning mt-5" type="submit">
                    Удалить
                </button>
            </form>
        </div>

    </div>
</div>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
